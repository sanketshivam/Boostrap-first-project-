<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>Project Management App</header>
    <div id="outside" class="container">
        <h1>Board name: Lorem ipsum</h1>
        <h5>Project name: Lorem ipsum</h5>
    
    <div  class="container">
        <form id="inside">
            <div class="row">
                <div class="form-group col">
                    <label for="taskNameID">Task name</label>
                    <input type="text" class="form-control" id="taskNameID" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group col">
                    <label for="selectDropdownID">Assignee</label>
                    <select name="" id="selectDropdownID" class="form-select">
                        <option value="">Marks</option>
                        <option value="">judy</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label for="startDate">Start Date</label>
                    <input type="date" name="" class="form-control" id="startDate">
                </div>

                <div class="form-group col">
                    <label for="endDate">End Date</label>
                    <input type="date" name="" class="form-control" id="endDate">
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-success">Add task</button>
        </form>
        <br>
        <div id="taskList">
            <div class="row">
                <div class="col">
                    Task Name
                    <p><b>Sample Task</b></p>
                </div>
                <div class="col">
                    Start Date
                    <p><b>28/05/2018</b></p>
                </div>
                <div class="col">
                    End Date
                    <p><b>15/06/2018</b></p>
                </div>
                <div class="col">
                    Assignee
                    <p><b>Mark</b></p>
                </div>
                <div class="col">
                    Completed status
                    <p><b>Yes</b></p>
                </div>
                <div class="col hide-a">
                    <button class="btn btn-success">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
